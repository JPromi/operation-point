<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/admin-layout :: layout (~{::title}, ~{::body})">
<head>
    <title>Feuerwehren</title>
</head>
<body>
    <section>
        <h1>Feuerwehren</h1>

        <div class="searchbar">
            <input type="search" name="searchbox" id="searchInput" placeholder="Search">
        </div>


        <table id="sortTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Name</th>
                    <th onclick="sortTable(1)">Feuerwehr ID</th>
                    <th onclick="sortTable(2)">Freiwillig</th>
                    <th onclick="sortTable(3)">Bundesland</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <tr th:each="firedepartment : ${firedepartments}" th:data-name="${firedepartment.friendlyName}">
                    <td>
                        <a
                                th:href="@{./dashboard/firedepartment/{uuid}(uuid=${firedepartment.uuid})}"
                                th:text="${firedepartment.friendlyName}"></a>
                    </td>
                    <td th:text="${firedepartment.atFireDepartmentId}"></td>
                    <td th:text="${firedepartment.isVolunteer} ? 'Ja' : 'Nein'"></td>
                    <td th:text="${firedepartment.addressFederalState}"></td>
                </tr>
            </tbody>
        </table>

    </section>
    <link rel="stylesheet" th:href="@{/css/firedepartment-list.css}">
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/table-sort.js}"></script>
</body>
</html>
