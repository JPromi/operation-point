<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/admin-layout :: layout (~{::title}, ~{::body})">
<head>
    <title>Benutzer</title>
</head>
<body>
<section>
    <h1>Benutzer</h1>

    <form class="searchbar" method="get">
        <input type="search" name="q" placeholder="Search" th:value="${q}">
        <input type="hidden" name="dir" th:value="${dir}">

        <button type="submit">Suchen</button>
    </form>

    <div class="options">
        <a href="./root/user/new">Neuer Benutzer</a>
    </div>


    <table id="sortTable">
        <thead>
        <tr>
            <th>
                <a th:href="@{/admin/root/user(q=${q}, sort='username', dir=${dir=='asc'?'desc':'asc'})}" th:classappend="${dir}">
                    Benutzername
                </a>
            </th>
        </tr>
        </thead>
        <tbody id="dataTable">
        <tr th:each="user : ${page.get()}">
            <td>
                <a
                        th:href="@{/admin/root/user/{uuid}(uuid=${user.id})}"
                        th:text="${user.username}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="page">
        <div>
            <span th:text="'Seite ' + (${page.number} + 1) + ' von ' + ${page.totalPages}"></span>

            <p th:if="${!page.hasPrevious()}">
                <span class="arrow left"></span>
            </p>
            <a th:if="${page.hasPrevious()}" th:href="@{/admin/root/user(q=${q}, page=${page.number - 1}, size=${page.size}, dir=${dir})}">
                <span class="arrow left"></span>
            </a>

            <a th:if="${page.hasNext()}" th:href="@{/admin/root/user(q=${q}, page=${page.number + 1}, size=${page.size}, dir=${dir})}">
                <span class="arrow right"></span>
            </a>
            <p th:if="${!page.hasNext()}">
                <span class="arrow right"></span>
            </p>
        </div>
        <form method="get">
            <label for="pageSize">Eintr√§ge pro Seite:</label>
            <select id="pageSize" name="size" onchange="this.form.submit()">
                <option th:value="10" th:selected="${page.size == 10}">10</option>
                <option th:value="25" th:selected="${page.size == 25}">25</option>
                <option th:value="50" th:selected="${page.size == 50}">50</option>
                <option th:value="100" th:selected="${page.size == 100}">100</option>
            </select>
            <input type="hidden" name="q" th:value="${q}">
            <input type="hidden" name="dir" th:value="${dir}">
        </form>
    </div>

</section>
<link rel="stylesheet" th:href="@{/css/firedepartment-list.css}">
</body>
</html>
